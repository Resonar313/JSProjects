<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLIP CLOCK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="filp-clock-container">
      <div class="filp-clock filp-clock-h">
        <div class="digit digit-left">
          <!-- ::before -->
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
          <!-- ::after -->
        </div>
        <div class="digit digit-right">
          <!-- ::before -->
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
          <!-- ::after -->
        </div>
      </div>

      <div class="colon">:</div>

      <div class="filp-clock filp-clock-m">
        <div class="digit digit-left">
          <!-- ::before -->
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
          <!-- ::after -->
        </div>
        <div class="digit digit-right">
          <!-- ::before -->
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
          <!-- ::after -->
        </div>
      </div>

      <div class="colon">:</div>
      
      <div class="filp-clock filp-clock-s">
        <div class="digit digit-left">
          <!-- ::before -->
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
          <!-- ::after -->
        </div>
        <div class="digit digit-right">
          <!-- ::before -->
          <div class="card">
            <div class="card-face card-face-front"></div>
            <div class="card-face card-face-back"></div>
          </div>
          <!-- ::after -->
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
